<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        /* Input Section */
        .input-section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .input-section h2 {
            color: #333;
            margin-bottom: 12px;
            font-size: 1.2rem;
        }

        .input-section p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 16px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 16px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Flashcard Section */
        .flashcard-section {
            display: none;
        }

        .flashcard-section.active {
            display: block;
        }

        .progress {
            color: white;
            text-align: center;
            margin-bottom: 16px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .card-container {
            perspective: 1000px;
            height: 300px;
            margin-bottom: 24px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            font-size: 1.5rem;
            text-align: center;
            line-height: 1.5;
        }

        .card-front {
            background: white;
            color: #333;
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }

        /* Navigation */
        .navigation {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .nav-btn {
            background: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .nav-btn:disabled:hover {
            transform: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        /* Controls Info */
        .controls-info {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px 24px;
            color: white;
            text-align: center;
        }

        .controls-info span {
            margin: 0 16px;
            font-size: 0.9rem;
        }

        .key {
            background: rgba(255,255,255,0.25);
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 600;
        }

        /* Back button */
        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 24px;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        /* Shuffle button */
        .shuffle-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shuffle-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(180deg);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .card-container {
                height: 250px;
            }

            .card-face {
                font-size: 1.2rem;
                padding: 24px;
            }

            .controls-info span {
                display: block;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <h1>Flashcards</h1>

    <div class="container">
        <!-- Input Section -->
        <div class="input-section" id="inputSection">
            <h2>Enter Your Flashcards</h2>
            <p>Enter one flashcard per line in the format: <strong>term : definition</strong></p>
            <textarea id="cardInput" placeholder="Example:
Photosynthesis : The process by which plants convert sunlight into energy
Mitochondria : The powerhouse of the cell
DNA : Deoxyribonucleic acid, carries genetic information"></textarea>
            <button class="btn" onclick="createCards()">Create Flashcards</button>
        </div>

        <!-- Flashcard Section -->
        <div class="flashcard-section" id="flashcardSection">
            <div class="progress" id="progress">Card 1 of 10</div>

            <div class="card-container">
                <div class="card" id="card" onclick="flipCard()">
                    <div class="card-face card-front" id="cardFront">
                        Term
                    </div>
                    <div class="card-face card-back" id="cardBack">
                        Definition
                    </div>
                </div>
            </div>

            <div class="navigation">
                <button class="nav-btn" id="prevBtn" onclick="prevCard()">‚Üê</button>
                <button class="shuffle-btn" onclick="shuffleCards()" title="Shuffle cards">üîÄ</button>
                <button class="nav-btn" id="nextBtn" onclick="nextCard()">‚Üí</button>
            </div>

            <div class="controls-info">
                <span><span class="key">Space</span> Flip card</span>
                <span><span class="key">‚Üê</span> Previous</span>
                <span><span class="key">‚Üí</span> Next</span>
            </div>

            <center>
                <button class="back-btn" onclick="goBack()">‚Üê Back to Edit</button>
            </center>
        </div>
    </div>

    <script>
        let cards = [];
        let currentIndex = 0;
        let isFlipped = false;

        function createCards() {
            const input = document.getElementById('cardInput').value.trim();
            if (!input) {
                alert('Please enter some flashcards!');
                return;
            }

            const lines = input.split('\n').filter(line => line.trim());
            cards = [];

            for (const line of lines) {
                const separatorIndex = line.indexOf(':');
                if (separatorIndex !== -1) {
                    const term = line.substring(0, separatorIndex).trim();
                    const definition = line.substring(separatorIndex + 1).trim();
                    if (term && definition) {
                        cards.push({ term, definition });
                    }
                }
            }

            if (cards.length === 0) {
                alert('No valid flashcards found. Please use the format: term : definition');
                return;
            }

            currentIndex = 0;
            isFlipped = false;
            showFlashcardSection();
            updateCard();
        }

        function showFlashcardSection() {
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('flashcardSection').classList.add('active');
        }

        function goBack() {
            document.getElementById('inputSection').style.display = 'block';
            document.getElementById('flashcardSection').classList.remove('active');
        }

        function updateCard() {
            const card = cards[currentIndex];
            document.getElementById('cardFront').textContent = card.term;
            document.getElementById('cardBack').textContent = card.definition;
            document.getElementById('progress').textContent = `Card ${currentIndex + 1} of ${cards.length}`;

            // Reset flip state
            isFlipped = false;
            document.getElementById('card').classList.remove('flipped');

            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === cards.length - 1;
        }

        function flipCard() {
            isFlipped = !isFlipped;
            document.getElementById('card').classList.toggle('flipped');
        }

        function nextCard() {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                updateCard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        function shuffleCards() {
            // Fisher-Yates shuffle
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            // Only handle keys when flashcard section is visible
            if (!document.getElementById('flashcardSection').classList.contains('active')) {
                return;
            }

            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    flipCard();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextCard();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    prevCard();
                    break;
            }
        });
    </script>
</body>
</html>
